<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Shader Sandbox</title>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" type="text/css" href="lib/materialize.min.css">
  <style>
      canvas {
        border: none;
        height: 100%;
      }
  </style>
</head>

<body style="background: #000;">
  <div id="effect" style="float: left"></div>

  <div class="card" id="param-card" style="background: #fff; position: absolute; top: 16px; right: 16px;">
    <div class="card-content">
      <span class="card-title">Params</span>
      <form id="params">
        <p class="range-field">
          <label for="roughness-slider">Roughness: <span></span></label>
          <input id="roughness-slider" type="range" name="roughness" min="0" max="1" step="0.01" />
        </p>
        <p class="range-field">
          <label for="intensity-slider">Intensity: <span></span></label>
          <input id="intensity-slider" type="range" name="intensity" min="0" max="10" step="0.01" />
        </p>
        <p class="range-field">
          <label for="width-slider">Width: <span></span></label>
          <input type="range" id="width-slider" name="width" min="0" max="20" step="0.01" />
        </p>
        <p class="range-field">
          <label for="height-slider">Height: <span></span></label>
          <input type="range" id="height-slider" name="height" min="0" max="20" step="0.01" />
        </p>
        <p class="range-field">
          <label for="rotation-y-slider">Rotation Y: <span></span></label>
          <input type="range" id="rotation-y-slider" name="rotationY" min="0" max="1" step="0.01" />
        </p>
        <p class="range-field">
          <label for="rotation-z-slider">Rotation Z: <span></span></label>
          <input type="range" id="rotation-z-slider" name="rotationZ" min="0" max="1" step="0.01" />
        </p>
        <p>
          <label for="two-sided-checkbox">Two Sided: <span></span></label>
          <div class="switch">
            <label>
              Off
              <input id="two-sided-checkbox" type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </p>
      </form>
    </div>
  </div>

</div>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/materialize.min.js"></script>
<script src="lib/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="lib/matrix4x4.js" type="text/javascript"></script>
<script src="lib/cameracontroller.js" type="text/javascript"></script>
<script src="lib/ltc_tables.js" type="text/javascript"></script>

<script type="text/javascript" src="ltc.js"></script>
</body>
